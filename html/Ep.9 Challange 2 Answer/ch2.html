<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>
<body>
    <h3>Serve Form</h3>

    <div class="details">

        <label for="firstname">First Name:</label>
        <input type="text" name="fname" id="firstname"> <br> <br>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lname" id="lastname"> <br> <br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea> <br> <br>

        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="">Select</option>
            <option value="">Maharashtra</option>
            <option value="">Delhi</option>
            <option value="">Tamil Nadu</option>
            <option value="">Telengana</option>
            <option value="">Karnataka</option>
        </select> <br> <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"> <br> <br>

        <label for="gender">Gender:</label>
        <div id="gender">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

        </div> <br> <br>

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Check this box before clicking send button.</label> <br> <br>
    </div>
        <input type="button" value="Submit"> <br> <br>
        <input type="reset" value="Reset Form">
</body>
</html>
